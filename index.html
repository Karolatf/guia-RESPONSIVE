    <title>Proyecto Responsive 8-13</title>
    <link rel="stylesheet" href="estilos.css">  
</head>
<body>
    
   <h1>Proyecto Responsive (Puntos 8 al 13)</h1>

  <!-- Punto 8: Tarjetas -->
  <section class="tarjetas">
    <div class="tarjeta">Tarjeta 1</div>
    <div class="tarjeta">Tarjeta 2</div>
    <div class="tarjeta">Tarjeta 3</div>
  </section>

<!-- Punto 10: Formulario -->
  <section class="formulario">
    <h2>Formulario de contacto</h2>
    <form>
      <input type="text" placeholder="Nombre">
      <input type="email" placeholder="Correo">
      <textarea placeholder="Mensaje"></textarea>
      <button type="submit">Enviar</button>

  <!-- Punto 12: Imagen adaptativa -->
<section class="imagen-adaptativa">
  <h2>Imagen adaptativa</h2>
  <picture>
    <source media="(max-width: 600px)" srcset="https://www.patasencasa.com/sites/default/files/styles/article_detail_mobile/public/2024-06/Singapur%20cat.jpg.webp?itok=owlA3D4G">

</section>
